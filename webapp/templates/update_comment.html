{% extends 'base.html' %}
{% block title %}Редактирование{% endblock %}
{% block menu %}
        <li class="nav-item">
            <a class="nav-link" href="{% url 'article_list' %}">Статьи</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{% url 'user_list' %}">Пользователи</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{% url 'article_create' %}">Создать статью</a>
        </li>
{% endblock %}
{% block content %}
    <h1>Редактировать </h1>
    <form action="{% url 'comment_update' form.instance.pk %}" method="post">
        {% csrf_token %}
        <h5 class="mt-3">Текст:</h5>  {{ form.text }}
        <button type="submit" class="btn btn-primary ml-3">Сохранить</button>
    </form>

{% endblock %}
